<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!-- title -->
    <h1 class="center">Rock, Paper, Scissors!!!</h1>

    <!-- grid -->
    <div class="grid">
        <div class="user"><img class="userIMG" id="img" src=""></div>
        <div class="vs"><p class="large">VS.</p></div>
        <div class="com"><img class="cpIMG" id="img2" src=""></div>

        <div class="rock"><button id="roc" type="button" name="select"><span class="small">Rock</span></button></div>
        <div class="paper"><button id="pap" type="button" name="select"><span class="small">Paper</span></button></div>
        <div class="scissors"><button id="sci" type="button" name="select"><span class="small">Scissors</span></button></div>
    </div>

    <!-- scores -->
    <h2 class="center">User Score:<p id="us"></p></h2><br>
    <h2 class="center">Computer Score:<p id="cs"></p></h2>

    <!-- creates -->
    <footer>
        <p>Image Credits: openpyhsed.org</p>
        <p>â’¸Ren Levingar</p>
    </footer>

    <!-- js -->
    <script src="index.js"></script>
</body>
</html>
